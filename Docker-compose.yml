version: '3.7'

services:
  fastapi-8000:
    image: fastapi:v3
    ports:
      - "8000:8000"
    networks:
      - app-net
    secrets:
      - source : pogresql-connetion
        target : /app/fastapi/sql_info.json
    deploy:
      replicas : 2
      
  svelte:
      image: svelte:v1
      ports:
        - "8080:80"
      networks:
        - app-net
      depends_on:
        - fastapi-8000
       # - fastapi-8001
      
networks:
  app-net:
    #external:
      #name: nat
secrets:
  pogresql-connetion:
    file: ./sql_info.json
